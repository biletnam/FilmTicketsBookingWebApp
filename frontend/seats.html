        var info = {
            'ty': "reserve",
            'seat': $(event.target).attr("id"), 
            'room': window.localStorage.getItem("room"),
            'name': window.localStorage.getItem("account"),
        };

        $.ajax({
            url: "process.php",
            data: JSON.stringify(info),
            type: "POST",
            dataType: "json",
            contentType: "application/json; charset=utf-8"
        });
    });
});

             };

                }
                },
            error: function(e){
              // alert("error");
            },
            dataType: "json",
            contentType: "application/json; charset=utf-8"
        });
